<div class="card-columns animated fadeIn">
  <div (click)="showArtist(item)" *ngFor="let item of items" class="card puntero">
    <img
      class="card-img-top"
      [src]="item.images | noimg"
      alt="Card image cap"
    />
    <div class="card-body">
      <h5 class="card-title">{{ item.name }}</h5>
      <p class="card-text">
        <span
          *ngFor="let artista of item.artists"
          class="badge badge-success"
          >{{ artista.name }}</span
        >
      </p>
    </div>
  </div>
</div>
