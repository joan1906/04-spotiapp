<div class="row">
  <div class="col">
    <input
      type="text"
      class="form-control"
      placeholder="Buscar artista"
      (keyup)="search(termino.value)"
      #termino
    />
  </div>
</div>

<app-loading class="m-5" *ngIf="loading"></app-loading>

<div class="m-5">
  <app-tarjetas *ngIf="!loading" [items]="newArtists"></app-tarjetas>
</div>
